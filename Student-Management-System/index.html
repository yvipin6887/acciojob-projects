<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h4 class="student-portal">Student Portal</h4>
  <div class="studentContainer">
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search by name or email" />
        <button onclick="performSearch()">Search</button>
      </div>

      <div class="button-flex">
        <button onclick="sortAZ()">Sort A→Z</button>
        <button onclick="sortZA()">Sort Z→A</button>
        <button onclick="sortByMarks()">Sort by Marks</button>
        <button onclick="showPassing()">Passing Students</button>
        <button onclick="sortByClass()">Sort by Class</button>
        <button onclick="sortByGender()">Sort by Gender</button>
      </div>

      <div id="tableContainer"></div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
