<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter using HTML</title>
  <link  rel="stylesheet" href="./styles.css" />
</head>
<body>

  <header><h1>Counter using HTML</h1></header>
  <main>
    <div class="counter-display"> <p>Your current count is : <span id="count"></span></p> <hr></div>

    <div class="buttons">
        <button id="incrementBtn">Increment</button>
        <button id="decrementBtn">Decrement</button>
        <button id="clearBtn">Clear</button>
    </div>

    <div id="error">Count is already 0. Cannot decrease further!</div>
  </main>
  

  <script src="./script.js" defer></script>
</body>
</html>
